<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="section1">
            <h1 class="heading1">Weather App</h1>
        </div>

        <div class="section2">
            <div class="yourweather">
                <button class="button1">Your Weather</button>
            </div>

            <div class="searchWeather">
                <button class="button2">Search Weather</button>
            </div>
        </div>
        
        <div class="loading">
            <div id="section3" class="section3 visible">
                <img class="image1" src="./images/location_icon.png">
                <h2 class="heading2">Grant Location Access</h2><br>
                <p class="para">Allow Access To Get Weather Information</p><br>
                <button id="grant" class="button3">GRANT ACCESS</button>
            </div>
    
            <div id="section4" class="section4 invisible">
                <img class="img2" src="./images/loading.gif">
            </div>

            <div class="section5 invisible ">
                <h1 class="heading3"></h1>
                <h2 class="heading4">HAZE</h2>
                <img  class="ICON2" src="./images/ICON2.png">
                <h1 class="temp">30.06 &deg; C</h1>
                <div class="box">
                    <div class="box1">
                        <img class="wind" src="./images/wind.png">
                        <p class="boxtitle1">WINDSPEED</p>
                        <p class="value1">2.06 m/s</p>
                    </div>
                    <div class="box2">
                        <img class="humidity" src="./images/humidity.png">
                        <p class="boxtitle2">HUMIDITY</p>
                        <p class="value2">44%</p>
                    </div>
                    <div class="box3">
                        <img class="cloud" src="./images/cloud.png">
                        <p class="boxtitle3">CLOUD</p>
                        <p class="value3">40%</p>
                    </div>
                </div>
            </div>
            <div class="search invisible">
                <input class="searchcity" type="text" placeholder="  Search for city...">
                <button class="btn" type="submit">
                    <img src="./images/search.png" width="25px" height="25px" loading="lazy">
                </button>
            </div>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
